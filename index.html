<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
</head>
<body>
    <!-- Menu -->
    <nav>
        <div class="container">
            <ul>
                <li><a href="#edu">Education</a></li>
                <li><a href="#skl">Skills</a></li>
                <li><a href="#cont">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!--Hero section-->
    <section class="hero">
        <div class="container">
            <div class="about-me">
                <h1>Chornyi Alex</h1>
                <p>I,m 17. I learn Dart and framework Flutter for mobile development.</p>
            </div>
            <div class="foto">
                <img src="img/me.png" alt="my-foto" width="300">
            </div>
        </div>
    </section>

    <!--Education section-->
    <section class="education" id="edu">
        <div class="container">
            <div class="edu-header">
                <h3>Education</h3>
            </div>
            <div class="card">
                <!--School-->
                <h4>School</h4>
                <p>Chernihiv lyzeum 22(2009-2020)</p>
                <!--University-->
                <h4>University</h4>
                <p>Kyiv National University(2020-now)</p>
            </div>
        </div>
    </section>

    <!--Skills section-->
    <section id="skl" class="skills">
        <div class="container">
            <div class="skills-header">
                <h3>Skills</h3>
            </div>
            <div class="skills-body">
                <ul>
                    <li><a href="soft.html">Soft skills</a></li>
                    <li><a href="hard.html">Hard skills</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!--Contact-->
    <scetion id="cont" class="contact">
        <div class="container">
            <div class="edu-header">
                <h3>Contact</h3>
            </div>
            <form action="">
                <div class="form-item">
                    <label for="">Name:</label>
                    <input type="text" name="name" placeholder="Enter name">
                </div>
                <div class="form-item">
                    <label for="">Email:</label>
                    <input type="email" name="email" placeholder="Enter email">
                </div>
                <div class="form-item">
                    <label for="">Message:</label>
                    <textarea name="message"  cols="30" rows="10" placeholder="Enter message"></textarea> 
                </div>
                <div class="form-item">                   
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </scetion>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; A.Chornyi 2021</p>
            </div>
        </div>
    </footer>
</body>
